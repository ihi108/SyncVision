    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="/static/styles/global.css" />
    <link rel="stylesheet" href="/static/styles/lobby.css" />
    <title>Syncvision | lobby</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <a href="/">Syncvision</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="h1_container">
        <h1>Set How You'd like To Join The Meeting</h1>
      </div>
      <div class="container">
        <section class="media">
          <div class="video">
            <video id="localVideo" autoplay playsinline></video>
          </div>

          <div class="controls">
            <button
              class="control-container disable_color enable_color"
              id="mic-btn"
              disabled
            >
              <span class="material-symbols-outlined"> mic </span>
            </button>
            <button
              class="control-container disable_color enable_color"
              id="camera-btn"
              disabled
            >
              <span class="material-symbols-outlined"> videocam </span>
            </button>
          </div>
        </section>

        <section class="user_info">
          <h2>What's your name ?</h2>
          <form
            id="form"
            action="/call/{% if roomId %}?roomId={{roomId}}{% endif %}"
            method="post"
          >
            <input
              type="text"
              id="userName"
              placeholder="Enter Your Name Here"
              required
              class="name_input"
              name="username"
            />
            <input
              type="checkbox"
              name="mute_audio"
              id="audio_mute"
              class="no_visible"
            />
            <input
              type="checkbox"
              name="disable_video"
              id="video_disable"
              class="no_visible"
            />
            <button
              id="submit-btn"
              class="inactive"
              class="submit"
              disabled
              aria-disabled=""
            >
              Enter Meeting
            </button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer_container">
        <a href="/about">Learn More</a> About Us
      </div>
    </footer>

    <script src="/static/scripts/lobby.js"></script>
  </body>
</html>
